<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css?v=3">
</head>
<body>
    <div class="container">
        <img class="bg" src="./img/bg.jpg" alt="">

        <!-- 位置 -->
        <div class="position-ginger position"></div>
        <div class="position-star position"></div>
        <div class="position-socks position"></div>

        <!-- 物品 -->
         <img class="decoration decoration-ginger play-1" src="./img/ICON-1.png" alt="">
         <img class="decoration decoration-star play-1" src="./img/ICON-2.png" alt="">
         <img class="decoration decoration-socks play-1" src="./img/ICON-3.png" alt="">

         <!-- 按鍵 -->
         <img class="btn-put btn-put-ginger btn-put-1" src="./img/put.gif" alt="">
         <img class="btn-put btn-put-star btn-put-1" src="./img/put.gif" alt="">
         <img class="btn-put btn-put-socks btn-put-1" src="./img/put.gif" alt="">

         
    </div>

    <!-- popup -->
    <div class="success">
        <div class="success_bg"></div>
        <img src="./img/success.gif" alt="">
    </div>

    <div class="fail">
        <div class="success_bg"></div>
        <img src="./img/fail.png" alt="">
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
